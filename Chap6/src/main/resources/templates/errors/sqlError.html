<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SQLException 발생</title>
</head>
<body>
<h1><font color="green">SQLException 이 발생하였습니다.</font></h1>
<a th:href="@{/}">메인 화면으로</a> <hr>
<table>
	<tr>
		<th bgcolor="red">예외 메시지 : [[${exception.message}]]</th>
	</tr>
	
	<tr th:each="trace : ${exception.stackTrace}">
		<td th:text="${trace}">
	</tr>
</table>


</body>
</html>
