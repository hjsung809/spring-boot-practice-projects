<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글 상세</title>
</head>
<body th:align="center">
<h1>게시글 상세</h1>


<form th:action="@{/updateBoard}" method="post">
	<input name="seq" type="hidden" th:value="${board.seq}"/>
	<table th:align="center" border="1" th:cellpading="0" th:cellspacing="0">
		<tr>
			<td background="orange" width="80">제목</td>
			<td><input type="text" name="title" th:value="${board.title}"></td>
		</tr>
		
		<tr>
			<td background="orange">작성자</td>
			<td th:text="${board.writer}"></td>
		</tr>
		
		<tr>
			<td background="orange">내용</td>
			<td><textarea name="content" cols="40" rows="10" th:text="${board.content}"></textarea></td>
		</tr>
		
		<tr>
			<td background="orange">등록일</td>
			<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
		</tr>
		<tr>
			<td background="orange">조회수</td>
			<td th:text="${board.cnt}"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="글 수정"/>
			</td>
		</tr>
	</table>
</form>

<hr>
<a th:href="@{/insertBoard}">글 등록</a> <br>
<a th:if="${session['member'].role == 'ROLE_ADMIN'}" th:href="@{/deleteBoard(seq=${board.seq})}">글 삭제</a> <br>
<a th:href="@{/getBoardList}">글 목록</a> <br>


</body>
</html>
